name: Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - dev

jobs:
  Test:
    name: Test code
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Lint
        run: |
          npm install
          # npm run lint
        working-directory: my-app
        
      - name: Run build
        run: npm run build
        working-directory: my-app
